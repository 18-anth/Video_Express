<body>
  <div class="copy">Send your URL to a friend to start a video call</div>
  <div class="video_container">

  <div id="popup">

			<h1>Chat</h1>
		</div>
    <div class="message-area" id="message-area">
			<!-- <div class="message-box others-message-box">

		<div class="typing-area">
      <img  src="img/1497560833-smiley-18_85059.png"
      width="32px" height="32px"  onclick="sendMessage()"
      class="airplane_send"
      >

    </div>
  </div>
  <nav>
    <div class="container_fooder">
      <div class="container_share_screen ">
        <img src="img/1497560833-smiley-18_85059.png" onclick="emoticonespopup()">
      </div>
      <div class="container_share_screen emojicluck">
        <img src="img/phone-handset_icon-icons.com_48252.png" >

      </div>
    </div>
  </nav>
  
  <script>
    function popupToggle(){
      const popup = document.getElementById('popup');
      popup.classList.toggle('active');
    }
    function emoticonespopup(){
      const popup = document.getElementById('emoticones');
      popup.classList.toggle('active');
    }
   
  </script>
