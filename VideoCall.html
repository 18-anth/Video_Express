<body>
  <nav class="logo">
    <img class="logo_express" src="img/video_express.png"
     width="32px" height="32px">
     <div class="wrap">
      <div class="widget">
        <div class="fecha">
          <p id="diaSemana" class="diaSemana">Martes</p>
          <p id="dia" class="dia">27</p>
          <p>de </p>
          <p id="mes" class="mes">Octubre</p>
          <p>del </p>
          <p id="year" class="year">2015</p>
        </div>
    
        <div class="reloj">
          <p id="horas" class="horas">11</p>
          <p>:</p>
          <p id="minutos" class="minutos">48</p>
          <p>:</p>
          <p id="segundos" class="segundos">12</p>
          <p id="ampm" class="ampm">AM</p>
   
        </div>
      </div>
    </div>
  </nav>
  <div class="video_container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    
  </div>
  <div id="popup">
    <img src="https://www.mediafire.com/file/rq0r9rvojemscz9/asombra2.gif/file">
  </div>
  <div id="emoticones">
  
  </div>

  <nav>
    <div class="container_fooder">
      <div class="container_share_screen ">
        <img src="img/1497560833-smiley-18_85059.png" onclick="emoticonespopup()">
      </div>
      <div class="container_share_screen emojicluck">
        <img src="img/phone-handset_icon-icons.com_48252.png" onclick="disconnectCall()" />
        <img src="img/voice.ico" onclick="muteAudio()"/>
        <div>
          <img src="img/add.png" onclick="screenShare()" />
        </div>
        
        <img src="img/videocall_theapplication_vide_3043.png" onclick="muteVideo()" />
      </div>
      <div class="container_share_screen">
        <img src="img/chat_icon-icons.com_67748.png" onclick="popupToggle()">
      </div>
    </div>
  </nav>
  
  <script>
    function popupToggle(){
      const popup = document.getElementById('popup');
      popup.classList.toggle('active');
    }
    function emoticonespopup(){
      const popup = document.getElementById('emoticones');
      popup.classList.toggle('active');
    }
   
  </script>
  <script src="js/hora.js"></script>
  <script src="js/sharescreen.js"></script>
